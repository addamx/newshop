<extend name="base" />
<block name="title"><title>NEWSHOP -- 首页</title></block>


<block name="main">
	<div id="newlist" class="row goodslist">
	<h3 class="page-header">新品促销中....</h3>
		<foreach name='newlist' item='v'>
			<div class="col-md-3 good newgood">
				<img class="img-thumbnail img-responsive" src="{$Think.const.UPLOAD_URL}<php>echo explode(',', $v['goods_img'])[0];</php>">
				<div><span class="label label-primary">[新品]</span><a href="__MODULE__/goods/detail?gid={$v.id}">{$v.name}</a></div>
				<div><span> ¥{$v.shop_price}&nbsp;&nbsp;<a href="__MODULE__/Flow/add?goods_id={$v.id}"><button class="btn btn-default">购买</a></span></button></div>
			</div>
		</foreach>
	</div>
	<div id="hotlist" class="row goodslist">
	<h3 class="page-header">热销中....</h3>
		<foreach name='hotlist' item='vv'>
			<div class="col-md-3 good newgood">
				<img class="img-thumbnail img-responsive" src="{$Think.const.UPLOAD_URL}<php>echo explode(',', $vv['goods_img'])[0];</php>">
				<div class="intro"><span class="label label-danger">[热销]</span><a href="__MODULE__/goods/detail?gid={$vv.id}">{$vv.name}</a></div>
				<div><span>&nbsp;&nbsp;¥{$vv.shop_price}&nbsp;&nbsp;<a href="__MODULE__/Flow/add?goods_id={$vv.id}"><button class="btn btn-default">购买</button></a></span></div>
			</div>
		</foreach>
	</div>

</block>
