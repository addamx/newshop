<extend name="base" />
<block name="title"><title>NEWSHOP -- 首页</title></block>

<block name="main">
<div id="main">
	<div id="newlist" class="goodslist">
	<p>新品促销中....</p>
		<foreach name='newlist' item='v'>
			<div class="good newgood">
				<img src="{$Think.const.UPLOAD_URL}<php>echo explode(',', $v['goods_img'])[0];</php>">
				<div><a href="__MODULE__/goods/detail?gid={$v.id}">{$v.name}</a></div>
				<div>[新品]<span> ¥{$v.shop_price}&nbsp;&nbsp;<a href="__MODULE__/Flow/add?goods_id={$v.id}">购买</a></span></div>
			</div>
		</foreach>
	</div>
	<div id="hotlist" class="goodslist">
	<p>热销中....</p>
		<foreach name='hotlist' item='vv'>
			<div class="good newgood">
				<img src="{$Think.const.UPLOAD_URL}<php>echo explode(',', $vv['goods_img'])[0];</php>">
				<div><a href="__MODULE__/goods/detail?gid={$vv.id}">{$vv.name}</a></div>
				<div>[热销]<span>&nbsp;&nbsp;¥{$vv.shop_price}&nbsp;&nbsp;<a href="__MODULE__/Flow/add?goods_id={$vv.id}">购买</a></span></div>
			</div>
		</foreach>
	</div>
</div>
</block>
