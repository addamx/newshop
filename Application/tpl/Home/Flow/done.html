<extend name="base" />

<block name="main">

<table class="table table-hover table-bordered">
<tr>
	<th>订单号</th>
	<th>姓名</th>
	<th>手机号码</th>
	<th>地址</th>
	<th>支付方式</th>
	<th>备注</th>
	<th>总价</th>
	<th>下单时间</th>
	<th>支付状态</th>
</tr>
<tr>
<td>{$info.ord_sn}</td>
<td>{$info.xm}</td>
<td>{$info.mobile}</td>
<td>{$info.address}</td>
<td><eq name="info.paytype" value="1"><span>在线支付</span><else/><span>货到付款</span></eq></td>
<td>{$info.note}</td>
<td>{$info.money}</td>
<td>{$info.ordtime|date="Y/m/d",###}</td>
<td><eq name="info.paystatus" value="0"><span>未支付</span><a href="">去支付</a><else/><span>已支付</span></eq></td>
</tr>
</table>

</block>
