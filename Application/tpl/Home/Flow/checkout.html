<extend name="base" />

<block name="main">

<div class="row">
<div id="rec" class="col-md-offset-4 col-md-4">


<form  class="form-horizontal" action="__CONTROLLER__/done" method="post" content-type="application/x-www-form-urlencoded">
<div class="form-group"><label class="col-sm-3 control-label" for="xm">收货人姓名: </label><div class="col-sm-9"><input class="form-control" id="xm" name="xm" type="text"></div></div>
<div class="form-group"><label class="col-sm-3 control-label" for="mobile">手机号码: </label><div class="col-sm-9"><input class="form-control" id="mobile" name="mobile" type="text"></div></div>
<div class="form-group"><label class="col-sm-3 control-label" for="address">具体地址: </label><div class="col-sm-9"><input class="form-control" id="address" name="address" type="text"></div></div>
<div class="form-group"><label class="col-sm-3 control-label" for="paytype">支付方式: </label><div class="col-sm-9"><select class="form-control" name="paytype" id="paytype">
	<option value="1">在线支付</option>
	<option value="2">货到付款</option>
</select></div></div>
<div class="form-group"><label class="col-sm-3 control-label" for="note">备注(20字符内): </label><div class="col-sm-9"><textarea class="form-control" id="note" name="note"></textarea></div></div>
<center><button class="btn btn-primary" type="submit">提交</button></center>
</form>

</div>
</div>


<div id="cart" class="row">
<h2 id="ttl">总价: {$ttl}</h2>

<table class="table table-hover table-bordered">
<tr>
	<th colspan="2">商品</th>
	<th>单价(元)</th>
	<th>数量</th>
</tr>
<foreach name="cart" item="v">
<tr>
<td><img src="{$v.thumb_img}" alt=""></td>
<td>{$v.name}</td>
<td>{$v.shop_price}</td>
<td>{$v.num}</td>
</tr>
</foreach>
</table>
</div>


</block>
