<extend name="base" />
<block name="title"><title>NEWSHOP -- 首页</title></block>

<block name="main">
<div id="main" style="width:1000px;height:100%">
<div id="detail_left">
	<div id="goods_img"><img src="" /></div>
	<div id="thumb_img"><foreach name="info.thumb_img" item="v"><img src="{$Think.const.UPLOAD_URL}/{$v}" onclick="chimg(this);" />
		</foreach>
	</div>
</div>
<div id="detail_right">
	<div id="title" style="font-size:20px;font-weight:bold;">{$info.name}</div>
	<div id="brief">{$info.brief}</div>
	<div id="shop_price" style="font-size:20px;">{$info.shop_price}</div>

	<form action="__MODULE__/Flow/add" method="get" content-type="application/x-www-form-urlencoded">
	<div id="qty">
		<span style="width:40px;border:1px black solid;" onclick="redQty();">&nbsp;-&nbsp;</span>
		<input name="goods_qty" id="qty_input" type="text" value="1" style="width:20px;" />
		<span style="width:40px;border:1px black solid;" onclick="addQty();">&nbsp;+&nbsp;</span>
		<span>剩余库存: {$info.goods_number}</span>
	</div>
	<input type="text" hidden="hidden" name="goods_id" value="{$info.id}" />
	<div id="buy"><button type="submit">购买</button></div>
	</form>
</div>
<div id="goods_desc">{$info.goods_desc|html_entity_decode|htmlspecialchars_decode}</div>
</div>
</block>
