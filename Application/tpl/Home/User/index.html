<extend name="base" />


<block name="main">
<import type="css" file="static.home.css.userindex" basepath="{$Think.const.SITE_URL}/Public/" />

<div id="left">
<p>功能中心</p>
</div>

<block name="main">
<div id="main">
<table>
<tr>
	<th>订单号</th>
	<th>姓名</th>
	<th>手机号码</th>
	<th>地址</th>
	<th>支付方式</th>
	<th>备注</th>
	<th>总价</th>
	<th>下单时间</th>
	<th>支付状态</th>
</tr>
<foreach name="list" item="v">
<tr>
<td>{$v.ord_sn}</td>
<td>{$v.xm}</td>
<td>{$v.mobile}</td>
<td>{$v.address}</td>
<td><eq name="v.paytype" value="1"><span>在线支付</span><else/><span>货到付款</span></eq></td>
<td>{$v.note}</td>
<td>{$v.money}</td>
<td>{$v.ordtime|date="Y/m/d",###}</td>
<td><eq name="v.paystatus" value="0"><span>未支付</span><a href="">去支付</a><else/><span>已支付</span></eq></td>
</tr>
</foreach>
</table>
</div>

</block>
