<layout name="Public/layout" />


<p>{$info}</p>
<div class="row">
<form class="col-md-4" action="__SELF__" method="post" content-type="application/x-www-form-urlencoded">
<div class="form-group">
		<label class="col-sm-3 control-label" for="uid">管理员</label>
		<div class="col-sm-9">
		<select class="form-control" name="uid" id="uid">
			<option value="">请选择</option>
			<foreach name="mg_group_list" item="v">
			<option value="{$v.uid}">{$v.username}</option>
			</foreach>
		</select>
		</div>
</div>
<div class="form-group">
		<label class="col-sm-3 control-label" for="group_id">角色</label>
		<div class="col-sm-9">
		<select class="form-control" name="group_id" id="group_id">
			<option value="">请选择</option>
			<foreach name="group_list" item="vv">
			<option value="{$vv.id}">{$vv.title}</option>
			</foreach>
		</select>
		</div>
</div>
<button class="btn btn-primary" type="submit">提交</button>
</form>

<table class="table table-bordered col-md-6" style="width: 300px">
<tr>
<th>管理员</th>
<th>角色</th>
<th>操作</th>
</tr>

<foreach name="mg_group_list" item="d">
<tr>
<td>{$d.username}</td>
<td>{$d.title}</td>
<td><a href="javascript:void(0);">重置权限</a></td>
</tr>
</foreach>
</table>

</div>
