<layout name="Public/layout" />

<table border="1" class="table table-bordered col-md-6">
<tr>
<th>Id</th>
<th>Username</th>
<th>Email</th>
<th>Phone</th>
<th>Register_time</th>
<th>last_login_ip</th>
<th>last_login_time</th>
<th colspan="2">操作</th>
</tr>
<foreach name="list" item="v">
<tr>
<td>{$v.id}</td>
<td>{$v.username}</td>
<td>{$v.email}</td>
<td>{$v.phone}</td>
<td>{$v.register_time|date="Y/m/d",###}</td>
<td>{$v.last_login_ip}</td>
<td>{$v.last_login_time|}</td>
<td><a href="__CONTROLLER__/editManager?id={$v.id}">编辑</a></td>
<td><a href="__CONTROLLER__/delManager?id={$v.id}" onclick="return recheck('{$v.username}');">删除</a></td>
</tr>
</foreach>
</table>


<script type="text/javascript">
function recheck(name) {
	if(!confirm("确定要删除"+name+"管理员么?")){return false;};
}

</script>
