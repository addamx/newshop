<layout name="Public/layout" />


<form class="form-horizontal" action="__SELF__" method="post" id="aform" enctype="multipart/form-data">
	<button class="btn btn-primary" type='submit'>确定</button>
	<div class="form-group">
	<label class="control-label col-sm-3" for="name">商品名称:</label>
	 <div class="col-sm-9">
	 <input class="form-control" type="text" id='name' name="name"/>
	 </div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="category">商品分类:</label>
		<div class="col-sm-3">
		<select class="form-control name="cat_id" id="category">
			<option value="0">无</option>
			<foreach name="categorys" item="v">
			<option value="{$v.id}" <eq name="info.cat_id" value="$v.id">selected="selected"</eq>>{$v.lev|str_repeat="&nbsp;",###*4}{$v.name}</option>
			</foreach>
		</select>
		</div>
	</div>
	
	<div class="form-group">
	<label class="control-label col-sm-3" for="ori_img">上传图片:</label>
	<div class="col-sm-3">
	<input type="file" id="ori_img" name="ori_img" onchange="showimg();"/>
	</div>
	</div>
	<img class="img-thumbnail" id='img_show' src="" ><span></span>

	<div class="form-group">
	<label class="control-label col-sm-3" for="shop_price">本店售价:</label>
	<div class="col-sm-8">
	<input type="text" id='shop_price' name="shop_price""/>
	<span class="">[合法格式(不能为0, 小数点后两位, 整数部分不能有0填充): 100, 0.12, 100.12]</span>
	</div></div>

	<div class="form-group">
	<label class="control-label col-sm-3" for="market_price">市场售价:</label>
	<div class="col-sm-3">
	<input class="form-control" type="text" id='market_price' name="market_price" />
	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="weight">商品重量:</label>
		<div class="col-sm-4">
		<input style="display:inline;" type="text" id='weight' name="weight" />
		<span><select style="display:inline;" name="weight_unit"><option value="1" selected>千克</option><option value="0.001">克</option></select></span>
		</div>
	</div>

	<div class="form-group">
	<label class="control-label col-sm-3" for="goods_number">商品库存数量:</label>
	<div class="col-sm-3"><input class="form-control" type="text" id='goods_number' name="goods_number"/></div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">加入推荐:</label>
		<div class="col-sm-3">
		<label class="checkbox-inline"><input type="checkbox" name="is_best" value="1"  />精品</label>
		<label class="checkbox-inline"><input type="checkbox" name="is_new" value="1"  />新品</label>
		<label class="checkbox-inline"><input type="checkbox" name="is_hot" value="1"  />热销</label>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="is_on_sale">上架:</label>
		<div class="col-sm-4">
		<input type="checkbox" id="is_on_sale" name="is_on_sale" value="1" checked="checked" /> (打勾表示允许销售，否则不允许销售)
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-sm-3" for="keywords">关键词:</label>
	<div class="col-sm-3">
		<input class="form-control" type="text" id="keywords" name="keywords" />
	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="brief">商品简单描述(10到100字符):</label>
	<div class="col-sm-5"><textarea class="form-control" name="brief" cols="40" rows="3"></textarea></div></div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="seller_note">商家备注:</label>
	<div class="col-sm-5"><textarea class="form-control" name="seller_note" cols="40" rows="3"></textarea></div></div>

	<P><label class="control-label" for="goods_desc">商品详细描述：  </label></P><script type="text/plain" id="editor" name="goods_desc" style="height:200px;"></script>
	
</form>

<ueditor target="editor"/>
<script type="text/javascript">
function showimg() {
	var pic=document.getElementById('ori_img').files[0];
	//console.log(pic);
	if(pic!=false) {
		var img_src=window.URL.createObjectURL(pic);	//二进制写进浏览器
		//console.log(img_src);
		var dom_img = document.getElementById('img_show')
		dom_img.src=img_src;
		dom_img.style.height='200px';
		var cont = '';
		cont += '待上传文件名称:' + pic.name + ' -- ';
    	cont += '大小: ' + pic.size/1024+'kb';
		dom_img.nextSibling.innerHTML=cont;
	}
}
</script>
<style type="text/css">
	.control-label {
		width:150px;
	}
</style>
