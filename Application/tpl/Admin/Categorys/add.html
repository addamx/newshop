<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <title>管理中心:{$Think.const.MODULE_NAME}->{$Think.const.CONTROLLER_NAME}</title>
    </head>
<body>
<form action="__SELF__" method="post" id="aform">
	<P><label for="name">栏目名:  </label><input type="text" id='name' name="name"/></P>
	<p>
	<label for="p_category">父栏目</label>
	<select name="pid" id="p_category">
		<option value="0">无</option>
		<foreach name="categorys" item="v">
		<option value="{$v.id}">{$v.lev|str_repeat="&nbsp;",###*4}{$v.name}</option>
		</foreach>
	</select>
	</p>
	<p><textarea name="intro" id="" cols="30" rows="10"></textarea></p>
	<button type='submit'>增加</button>
</form>

</body>
</html>
