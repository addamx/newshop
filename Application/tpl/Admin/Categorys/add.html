<layout name="Public/layout" />


<form class="col-md-4" action="__SELF__" method="post" content-type="application/x-www-form-urlencoded">
	<div class="form-group">
		<label class="control-label" for="name">栏目名:  </label><input class="form-control" type="text" id='name' name="name" />
	</div>
	<div class="form-group">
		<label class="control-label" for="p_category">父栏目</label>
	<select class="form-control" name="pid" id="p_category">
		<option value="0">无</option>
		<foreach name="categorys" item="v">
			<!--disabled本栏目及其子孙栏目-->
			<option value="{$v.id}">
				{$v.lev|str_repeat="&nbsp;",###*4}{$v.name}
			</option>
		</foreach>
	</select>
	</div>

		<textarea class="form-control" name="intro" id="" cols="30" rows="10">{$info.intro}</textarea>

	<button class="btn btn-primary" type='submit'>增加</button>
</form>
