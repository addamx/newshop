<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <title>管理中心:{$Think.const.MODULE_NAME}->{$Think.const.CONTROLLER_NAME}</title>
    </head>
<body>
<table border="1" width="60%">
<tr><th>ID</th><th>栏目名</th><th colspan='2'>操作</th></tr>
<foreach name='cats' item='v'>
<tr>
<td>{$v.id}</td>
<td>{$v.lev|str_repeat='-->',###}{$v.name}</td>
<td><a href="__CONTROLLER__/edit?id={$v.id}">编辑</a></td>
<td><a href="__CONTROLLER__/del?id={$v.id}" onclick="return recheck('{$v.name}');">删除</a></td>
</tr>
</foreach>
</table>

<script type="text/javascript">
function recheck(name) {
	if(!confirm("确定要删除栏目["+name+"]么?")){return false;};
}
</script>

</body>
</html>
