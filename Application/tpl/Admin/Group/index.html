<layout name="Public/layout" />

<table class="col-md-4 table table-bordered">
<tr>
	<th>ID</th>
	<th>管理员</th>
	<th>规则</th>
	<th colspan="2">操作</th>
</tr>
<foreach name='group_list' item='v'>
<tr>
	<td>{$v.id}</td>
	<td>{$v.title}</td>
	<td>
		<ul>
		<foreach name='v.rules' item='r'>
		<eq name="r.pid" value="0">
			<li>{$r.title}
				<ul>
				<foreach name='v.rules' item='rr'>
				<eq name="rr.pid" value="$r.id">
					<li>{$rr.title}
					</li>
				</eq>
				</foreach>
				</ul>
			</li>
		</eq>
		</foreach>
		</ul>
	</td>
	<td><a href="__CONTROLLER__/modify?id={$v.id}">编辑</a></td>
	<td><a href="__CONTROLLER__/del?id={$v.id}">删除</a></td>
</tr>
</foreach>
</table>
