<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <title>管理中心:{$Think.const.MODULE_NAME}->{$Think.const.CONTROLLER_NAME}</title>
    </head>
<body>
<p id='info'></p>
<form action="__CONTROLLER__/ajaxmodify" method="post" id="aform">
	<button type='submit' onclick="ajaxmodify();return false;">修改</button>
	<p>ID: {$group.id}</p>
	<input type='text' hidden name='id' value="{$group.id}"/>
	<P><label for="title">角色:  </label><input type="text" id='title' name="title" value="{$group.title}"/></P>
	<ul>
	<foreach name="rule_list" item='r'>
	<eq name="r.pid" value="0">
		<li>{$r.title}<input type="checkbox" name="rules[]" value="{$r.id}" <in name="r.id" value="$group.rules">checked="checked"</in> />
			<ul>
			<foreach name="rule_list" item='rr'>
			<eq name="rr.pid" value="$r.id">
				<li>{$rr.title}<input type="checkbox" name="rules[]" value="{$rr.id}" <in name="rr.id" value="$group.rules">checked="checked"</in> />
				</li>
			</eq>
			</foreach>
			</ul>
		</li>
	</eq>
	</foreach>
	</ul>
	
</form>
<jquery/>
<script type="text/javascript">
function ajaxmodify() {
	var vdata = $("#aform").serialize();
	$.ajax({
		url:"__CONTROLLER__/ajaxmodify",
		data: vdata,
		type: 'post',
		dataType: 'json',
		success: function(rst) {
			$("#info").text(rst.info);
		}
	});
}

</script>
</body>
</html>
